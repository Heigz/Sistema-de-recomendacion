<!DOCTYPE html>
<html>

<head>
  <title>Sistema de Recomendación de autos</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-"></script>

<body>
  <div class="container">
    <a href="{{ url_for('home') }}" class="btn btn-success btn-tam">Recomendar Por Caracteristicas</a>
    <h1>Sistema de Recomendacion de Autos basado en Autos</h1>

    <form class="form-container" action="{{url_for('preferencias.recomendar_auto_por_auto')}}" method="post">

      <!--Opciones de tipo de transmision-->
      <div class="section-container">
        <h4>Selecciona tus preferencias de autos</h4>

        {% for auto in autos %}
        <div class="contenedor-auto">
          <h5>{{ auto }}</h5>
          <div class="">
            <input type="radio" id="meGusta{{ loop.index }}" name="preferenciaAuto{{ loop.index }}" value="meGusta">
            <label for="meGusta{{ loop.index }}">Me gusta</label><br>
          </div>
          <div class="">
            <input type="radio" id="noMeGusta{{ loop.index }}" name="preferenciaAuto{{ loop.index }}" value="noMeGusta">
            <label for="noMeGusta{{ loop.index }}">No me gusta</label><br>
          </div>
          <div class="">
            <input type="radio" id="ningunaSeleccion{{ loop.index }}" name="preferenciaAuto{{ loop.index }}" value="" checked>
            <label for="ningunaSeleccion{{ loop.index }}">Ninguna selección</label><br>
          </div>
        </div>
        {% endfor %}
        
      </div>

      <button type="submit" class="btn btn-success btn-tam">
        Recomendar
      </button>

    </form>
    
  </div>
</body>

</html>
